config:
  argocd:
    namespace: openshift-gitops
  pipelines:
    name: cicd
environments:
- apps:
  - name: app-taxi
    services:
    - name: taxi
      pipelines:
        integration:
          bindings:
          - dev-app-taxi-taxi-binding
          - github-push-binding
      source_url: https://github.com/ishitasequeira/taxi.git
      webhook:
        secret:
          name: webhook-secret-dev-taxi
          namespace: cicd
  name: dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- apps:
  - name: full-stack
    services:
    - name: frontend-app
      pipelines:
        integration:
          bindings:
          - stage-full-stack-frontend-app-binding
          - github-push-binding
      source_url: https://github.com/ishitasequeira/frontend-app.git
      webhook:
        secret:
          name: webhook-secret-stage-frontend-app
          namespace: cicd
    - name: backend-app
      pipelines:
        integration:
          bindings:
          - stage-full-stack-backend-app-binding
          - github-push-binding
      source_url: https://github.com/ishitasequeira/backend-app.git
      webhook:
        secret:
          name: webhook-secret-stage-backend-app
          namespace: cicd
  name: stage
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
gitops_url: https://github.com/ishitasequeira/kam-blog.git
version: 1
